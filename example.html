<html>
    <head>
        <script src="http://xyz/socket.io/socket.io.js"></script>
        <script>
			var socket = io.connect('http://xyz/');
			
			socket.on('data', function (data) {
				var objData = JSON.parse(data);
				
				if(objData.debug) {
					document.getElementById('data').innerText = data;
				}
				else {
					document.getElementById('data').innerText = '';
				}
				
				document.getElementById('payload').innerHTML = objData.payload;
			});
        </script>
    </head>
    <body>
        <h1>
			<div id='results'>results</div>
		</h1>
    </body>
</html>
